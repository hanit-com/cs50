<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/blue-book/ -->
        <link rel="icon" href="/static/assets/icon.ico">
        <link rel="shortcut icon" data-preload="true" href="/static/assets/apple-touch-icon.png">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <title>Flashcards: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-dark navbar-expand-md">
            <div class="container-fluid">

                <div class="navbar-collapse">
                    <a class="navbar-brand" href="/"><span class="white">Flashcards</span></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button"></button>
                </div>

                <div class="collapse navbar-collapse">
                    <h1 class="banner">{% block banner %}{% endblock %}</h1>
                </div>

                <div class="collapse navbar-collapse">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                <a class="nav-link" href="/changePassword">
                                Change Password
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                    Log Out
                                </a>
                                <form id="logout-form" method="POST" action="/logout">
                                  <input type="hidden">
                                </form>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                <a class="nav-link" href="/register">
                                    Register
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">
                                    Log In
                                </a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center container">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
