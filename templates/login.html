{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block banner %}
    Log In
{% endblock %}

{% block main %}

<br>
<br>

<form action="/login" method="post" class="top-buffer">
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
    </div>
    <button class="btn btn-outline-light form-button top-buffer" type="submit">Log In</button>
</form>

{% endblock %}
